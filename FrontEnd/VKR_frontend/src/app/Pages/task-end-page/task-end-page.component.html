<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Задача №1</title>
  <link rel="stylesheet" href="task-end-page.component.scss">
</head>
<body>
  <div class="header">
    <span>Задача №1</span>
    <div class="circle"></div>
  </div>

  <div class="container">
    <div class="block">
      <p><strong>Задача № 1</strong> &nbsp; &nbsp; Описание</p>
      <p>Установка № 1</p>
      <p>Дата выполнения:</p>
    </div>

    <div class="block">
      <p class="title">Оценка поставленной задачи рабочим</p>
      <div class="rating-row">
        <div class="stars">★★★★★</div>
        <span>сложность задачи</span>
      </div>
      <div class="rating-row">
        <div class="stars">★★★★☆</div>
        <span>заинтересованность</span>
      </div>
      <div class="rating-row">
        <div class="stars">★★★★★</div>
        <span>актуальность</span>
      </div>
    </div>

    <div class="block">
      <p>Комментарий</p>
      <textarea rows="5" placeholder="Введите комментарий..."></textarea>
    </div>

    <div class="buttons">
      <button class="cancel">Отменить выполнение</button>
      <button class="confirm">Уведомить о выполнении</button>
    </div>
  </div>
</body>
</html>
